name: Bot Workflow

on:
  push:
    branches:
      - main

jobs:
  bot-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: python main.py

    - name: Dump tags and create artifact
      run: |
        mkdir artifacts
        cp tags_dump.json artifacts/
      if: always()

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: tags-artifact
        path: artifacts
